  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>codenames</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body style="background-color: #f5f5f5">
    <canvas id="particle-canvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <script src="/particles.js"></script>

    <span style="position: absolute; top: 5px; right: 10px; font-size: 1rem" onclick="toggle()">
      &#x26F6;
    </span>

    <div class="d-flex justify-content-center flex-wrap flex-column" style="align-items: center; height: 100vh">
      <h3 class="m-3 toggleable">Codenames</h3>

      <div class="d-flex flex-wrap toggleable">
        <div class="m-2">
          <label for="user_name">user</label>
          <input type="text" id="user_name" maxlength="8" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeydown="return /[a-z]/i.test(event.key)" />
        </div>
        <div class="m-2">
          <label for="room_id">game</label>
          <input type="text" id="room_id" maxlength="8" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeydown="return /[a-z]/i.test(event.key)" />
        </div>
        <div class="m-2">
          <button onclick="if (confirm('You are about join <' + document.getElementById('room_id').value.toLowerCase() + '> as <' + document.getElementById('user_name').value.toLowerCase() + '>')) socket.emit('joinRoom', { 'room_id': document.getElementById('room_id').value, 'user_name': document.getElementById('user_name').value });">join</button>
        </div>     
      </div>

      <hr class="toggleable w-100"/>

      <div class="hidden m-2 d-flex justify-content-center toggleable" id="admin-controls">
        
        <form class="p-2 d-flex flex-column">
          <div>
            <button onclick="socket.emit('next');" type="button">next</button>
          </div>
        </form>

        <form id="toggles" class="p-2 d-flex flex-column">
          <div>
            <input type="checkbox" id="colors" name="colors" value="colors" />
            <label for="colors">colored</label>
          </div>
          <div>
            <input type="checkbox" id="sorted" name="sorted" value="sorted" />
            <label for="sorted">sorted</label>
          </div>
        </form>

        <form class="p-2 d-flex flex-column">
          <div>
            <select id="wordlist" name="wordlist" style="padding-bottom:-3px;">
            </select>
          </div>
          <div>
            <button onclick="if (confirm('Are you sure you want to re-initialize the game?')) socket.emit('reinitGame', document.getElementById('wordlist').value);" type="button">reset</button>
          </div>
        </form>     

      </div>

      <div class="m-2 d-flex justify-content-center" id="grid-wrapper" style="height: 60vh">
        <div class="grid" id="grid-container"></div>
      </div>

      <div class="m-2 d-flex justify-content-center">
        <div id="stats-lower"></div>
      </div>

      <hr class="toggleable w-100"/>

      <div class="mx-2 mb-2 toggleable">
        <span id="room_info"></span>
      </div>

    </div>
  </body>
</html>
