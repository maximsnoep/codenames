<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>codenames</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body style="background-color: #f5f5f5">

  <script src="/socket.io/socket.io.js"></script>
  
  <script src="/index.js"></script>

  <div class="d-flex justify-content-center flex-wrap">
    <div style="width: 600px">
      <h1 class="m-3">Codenames</h1>

      <div class="m-2">
        <label for="room_id">room</label>
        <input id="room_id" maxlength="8" value="" autocomplete="off" />
        
        <label for="user_name">user</label>
        <input id="user_name" maxlength="8" value="" autocomplete="off" />
        
        <button onclick="joinRoom()">join</button>
      </div>

      <hr/>

      <div class="m-2 d-flex flex-wrap flex-column">
        <span id="user_info"></span>
        <span class="hidden" id="admin_controls">
          <button onclick="toggleColors()">toggle colors</button>
          <button onclick="sortWords()" id='word-order'>codemaster order</button>
          <button onclick="reinitDropdown()">reinit game</button>
          <button onclick="socket.emit('revealCards', [...Array(25).keys()])">reveal all</button>
          
        </span>
      </div>

      <div class="m-5 d-flex justify-content-center">
        <div class="grid" id="grid-container"></div>
      </div>

      <hr/>

      <div class="mx-2 mb-2">
        <span id="room_info"></span>
      </div>

    </div>

  </div>

</body>

</html>
